<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Factory</title>
</head>
<body>
    <div style="text-align: center" id="loader">
        <svg width="200px"  height="200px"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-ripple" style="background: none;">
            <circle cx="50" cy="50" r="37.9523" fill="none" stroke="#1d3f72" stroke-width="2">
                <animate attributeName="r" calcMode="spline" values="0;40" keyTimes="0;1" dur="1.3" keySplines="0 0.2 0.8 1" begin="-0.65s" repeatCount="indefinite"></animate>
                <animate attributeName="opacity" calcMode="spline" values="1;0" keyTimes="0;1" dur="1.3" keySplines="0.2 0 0.8 1" begin="-0.65s" repeatCount="indefinite"></animate>
            </circle>
            <circle cx="50" cy="50" r="20.8341" fill="none" stroke="#5699d2" stroke-width="2">
                <animate attributeName="r" calcMode="spline" values="0;40" keyTimes="0;1" dur="1.3" keySplines="0 0.2 0.8 1" begin="0s" repeatCount="indefinite"></animate>
                <animate attributeName="opacity" calcMode="spline" values="1;0" keyTimes="0;1" dur="1.3" keySplines="0.2 0 0.8 1" begin="0s" repeatCount="indefinite"></animate>
            </circle>
        </svg>
    </div>
    <div class="container" style="display: none" id="content">
        <h1 class="mt-2">Widgets Factories Output</h1>
        <hr class="mb-5 mt-3">
        <h2>Filter Results</h2>
        <form class="mt-3 mb-5">
            <div class="form-inline mb-2">
                <label class="mr-3">filter by timeframe:</label>
                <input class="form-control mr-2 w-25" type="number" id="timeValue">
                <select class="custom-select mr-2" id="timeUnit">
                    <option selected>choose</option>
                    <option value="hours_ago">hours</option>
                    <option value="minutes_ago">minutes</option>
                </select>
                <label>ago</label>
            </div>
            <div class="form-inline">
                <label class="mr-5">filter by factory:</label>
                <select class="custom-select mr-5" id="factory">
                    <option selected>choose</option>
                    <option value="Primary">primary</option>
                    <option value="Secondary">secondary</option>
                </select>
                <button class="btn btn-primary mr-2" type="submit">filter</button>
                <button class="btn btn-secondary" type="reset">clear</button>
            </div>
        </form>

        <h2>Build Table</h2>
        <table class="table table-bordered" id="grid"></table>
    </div>
</body>
<script src="jspm_packages/system.js"></script>
<script src="config.js"></script>
<script>
    System.import('lib/main');
</script>
</html>
